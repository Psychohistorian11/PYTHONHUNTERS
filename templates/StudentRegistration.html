<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Registro</title>
    <style>
        :root{
            --blue: #1F57A2;
            --white: #FFFFFF;
            --gray: #CFCDC8;
            --black: #000000;
            --gold: #F5C451;
            --sm: 14px;
            --md: 16px;
            --lg: 24px;
            --g: 28px;
        }
        body {
            background-color: var(--blue);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
        }
        .register {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form_container {
            background-color: white;
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 400px;
            border-radius: 16px;
            
        }
        .title{
           font-size: var(--g); 
           color: var(--blue);
           margin-bottom: 12px;
           text-align: center;
           font-weight: unset;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label{
            margin-left: 16px;
            color: var(--blue);
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 12px;
            margin-top: 16px;
        }
        .input{
            color: var(--black)!important;
            background-color: var(--gray);
            border-radius: 12px;
            border: none;
            height: 24px;
            font-size: var(--md);
            padding: 8px;
            margin-left: 16px;
            margin-right: 16px;
            outline: none;
        }
        .input::placeholder{
            color: var(--black);
        }
        .primary-button {
            font-size: var(--md);
            background-color: var(--blue);
            border-radius: 12px;
            border: none;
            height: 40px;
            color: var(--white);
            margin-top: 16px;
            margin-left: 16px;
            margin-right: 16px;
            cursor: pointer;
            

        }
        .register-button{
            background-color: var(--blue);
            color: var(--white);
            margin-bottom: 16px;
        }
        .notification{
            color: var(--blue);
            background-color: white;
            font-size: var(--lg);
            display: flex;
            justify-content: center;
            border-radius: 16px;
            margin: 12px 12px 0 4px;
            justify-self: center;
        }
        .custom-ok-button {
        background-color: var(--blue);
        color: var(--white);
        font-family: 'Space Grotesk', sans-serif; /* Add your preferred font-family */
        font-size: var(--lg);
        border-radius: 12px;
    }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if message %}
        {% if message.strip() %}
            <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                    Swal.fire({
                        title: "{{ message }}",
                        showConfirmButton: true,
                        confirmButtonText: 'OK',
                        buttonsStyling: false,
                        customClass: {
                            confirmButton: 'custom-ok-button'
                        }
                    });
                });
            </script>
        {% endif %}
    {% endif %}
    <div class = "register">
        <div class = "form_container"> 
            <h1 class="title">Registro</h1>
            <form id="registro-formulario" action="/StudentRegistration" method="POST" class="form form-register">
            <label for="name"  class="label" >Nombre:</label>
            <input type="text" id="name" name="nameStudent" required class= "input input-name" placeholder="Nombre">

            <label for="lastname" class="label">Apellido:</label>
            <input type="text" id="lastname" name="lastNameStudent" required class = "input input-lastname" placeholder="Apellidos">

            <label for="mail"  class="label">Correo:</label>
            <input type="email" id="mail" name="emailStudent" required class = "input input-email" placeholder="Correo Electr칩nico">

            <label for="password"  class="label">Contrase침a:</label>
            <input type="password" class="input input-password" placeholder="Contrase침a" id="password" name="passwordStudent" required>

            <label for="password"  class="label">C칩digo del curso:</label>
            <input type="text" class="input codeCourse" placeholder="Codigo del curso dispuesto por tu profesor" id="codeCourse" name="codeCourse" required>

            <button type="submit" class="primary-button register-button">Registrarse</button>
        </form>
        </div>
    </div>
        
</body>
</html>
