<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --blue: #1F57A2;
            --white: #FFFFFF;
            --gray: #CFCDC8;
            --black: #000000;
            --gold: #F5C451;
            --sm: 14px;
            --md: 16px;
            --lg: 24px;
        }
        body {
            background-color: var(--blue);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
        }
        .container-down {
    display: grid;
    grid-template-columns: 40% 60%;
    grid-template-rows: auto;
}
        .full-container{
            display: flex;
            flex-direction: column;
        }
        .nav-bar{
            width: 100vw;
            height: 80px;
            background-color: var(--white);
            border-radius: 12px;
            margin-bottom: 16px;
            display: grid;
            grid-template-columns: 95% 5%;
            grid-template-rows: auto;
            align-content: center;
        }
        .menu_teacher_left {
            grid-column-start: 1;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            margin-left: 4px;
            margin-right: 16px;
            align-items: stretch;

        }

        .logo-nav {
            width: 150px;
            margin: 0 ;
            margin-bottom: 12px;
            border-radius: 8px;
            grid-column-start: 1;

        }
        .title{
           font-size: var(--lg);
           color: var(--blue);
           margin-bottom: 16px;
           margin-left: 12px;
           text-align: left;
        }
        .label{
            margin-left: 16px;
            color: var(--blue);
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 12px;
            margin-top: 16px;
        }
        .input{
            color: var(--white);
            background-color: var(--blue);
            border-radius: 12px;
            border: none;
            height: 24px;
            font-size: var(--md);
            padding: 8px;
            margin-left: 16px;
            margin-right: 16px;
            outline: none;
        }
        .input::placeholder{
            color: var(--white);
        }
        .primary-button {
            font-size: var(--md);
            background-color: var(--gold);
            border-radius: 12px;
            border: none;
            height: 40px;
            color: var(--white);
            margin-top: 16px;
            margin-left: 16px;
            margin-right: 16px;
            cursor: pointer;
        }


li{
    list-style: none;
    margin-left: 20px;
    display: flex;
    align-items: center;
    margin-bottom: 16px;

}
.mini-icon{
    width: 32px;
    height: 32px;
    margin-top: 16px;
    margin-right: 0px;
    margin-left: 8px;
    margin-bottom: 8px;
    cursor: pointer;
}
.book{
    width: 28px;
    height: 28px;
    margin-right: 12px;
    justify-self: center;
}
.code{
    width: 20px;
    height: 20px;
    margin-right: 12px;
    justify-self: center;
}

.menu_teacher_right{
    grid-column-start: 2;
     display: flex;
     flex-direction: column;
    justify-content: center;
    width: auto;}
.input{
            color: var(--blue);
            background-color: var(--gray);
            border-radius: 12px;
            border: none;
            height: 16px;
            font-size: var(--md);
            padding: 8px;
            margin-left: 16px;
            margin-right: 16px;
            outline: none;
        }

        .primary-button-right {
            font-size: var(--lg);
            background-color: var(--white);
            border-radius: 12px;
            margin-bottom: 12px;
            margin-top: 12px;
            margin-left: 8px;
            margin-right: 8px;
            border: none;
            height: 128px;
            width: 96%;
            color: var(--blue);
            cursor: pointer;


        }
        .primary-button-teacher{
            font-size: var(--lg);
            background-color: var(--blue);
            border-radius: 12px;
            border: none;
            height: 32px;
            color: var(--white);
            margin-left: 16px;
            margin-right: 16px;
            margin-bottom: 16px;
            margin-top: 8px;
            cursor: pointer;

        }
        .form-add {
    display: flex;
    flex-direction: column;
        }
        .log_out{
            width: 48px;
            height: 48px;
            grid-column-start: 2;
            align-self: center;
        }
    
    .log_out-button{
        background: var(--white);
        border: none;
        display:flex;
        justify-content: center;
    }
    .out{
        display:flex;
        justify-content: center;
        align-items: center; 
        margin-right: 12px;
        
    }
    .exit{
        width: 48px;
        height: 48px;
        justify-self: center;
        cursor: pointer;
    }
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
    background-color: white;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

    </style>
</head>
<body>
<div class="full-container">
<div class="nav-bar"><img src="{{ url_for('static', filename='Banner.jpg') }}"  alt="logo" class="logo-nav">


    <form class="out" action="/sign_off">
        <a class="log_out">
            <button type="submit" class="log_out-button">
                <img src="{{ url_for('static', filename='log_out.png') }}"  alt="log_out" class="exit">
            </button>
        </a>
        </form>

    <form action="/generateCode">
    <input type="hidden" name="CourseName" value="{{ CourseName }}">
    <button type="submit" class="log_out-button">generar c칩digo</button>
</form>
        <div class="notification">
        {% if idCourse %}
        <p>ID del curso: {{ idCourse }}</p>
        {% endif %}
    </div>


</div>
<div class="container-down">
    <div class="menu_teacher_left">
           <h2 class = "title">Tem치ticas : </h2>
               {% for todo in Actividades %}
               <li>
                   <img src="{{ url_for('static', filename='book.png') }}" class="book">
                   <span {% if todo[done] %} style="text-decoration: line-through" {% endif %}>{{ todo["task"] }}</span>
                   <a  href="{{ url_for('go', Menu=loop.index0, actividad=todo['task'], CourseName=CourseName) }}">
                       <img src="{{ url_for('static', filename='go.png') }}" class="mini-icon go">
                   </a>
                   <a href="{{ url_for('edit', Menu=loop.index0,actividad=todo['task'], CourseName=CourseName) }}">
                       <img  src="{{ url_for('static', filename='edit.png') }}"  class=" mini-icon pencil">
                   </a>

                   <a href="{{ url_for('delete', Menu=loop.index0, CourseName=CourseName)}}">
                       <img  src="{{ url_for('static', filename='delete.png') }}"  class=" mini-icon delete">
                   </a>
               </li>
               {% endfor %}
           <form class="form-add" action="{{ url_for('add', CourseName=CourseName) }}" method="post">
               <input type="text" name="todo" class="input input-add-list" maxlength="30" placeholder="A침adir Tem치tica" required>

               <button type="submit" class="primary-button-teacher" >+</button>
           </form>
       </div>
       <div class="menu_teacher_right">
           <div class="menu-item">
               <form action="/HomeMenuTeacher">
                   <input type="hidden" name="CourseName" value="{{ CourseName }}">
                   <button  class= "primary-button-right" type="submit">Tematicas</button>
               </form>
           </div>
           <div class="menu-item">
               <form action="/RankingView">
                   <input type="hidden" name="CourseName" value="{{ CourseName }}">
                   <button  class= "primary-button-right" type="submit">Ranking</button>
               </form>
           </div>
       </div>
   </div>
</div>

</body>
</html>
