<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --blue: #1F57A2;
            --white: #FFFFFF;
            --gray: #CFCDC8;
            --black: #000000;
            --gold: #F5C451;
            --sm: 14px;
            --md: 16px;
            --lg: 24px;
        }
        body {
            background-color: var(--blue);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
        }
        .container-down {
    display: grid;
    grid-template-columns: 40% 60%;
    grid-template-rows: auto; 
}
        .full-container{
            display: flex;
            flex-direction: column;
        }
        .nav-bar{
            width: 100vw;
            height: 80px;
            background-color: var(--white);
            border-radius: 12px;
            margin-bottom: 16px;
            display: grid;
            grid-template-columns: 95% 5%;
            grid-template-rows: auto; 
            align-content: center;
        }
        .menu_teacher_left {
            grid-column-start: 1;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            margin-left: 4px;
            margin-right: 16px;
            align-items: stretch;

        }
        
        .logo-nav {
            width: 150px;
            margin: 0 ;
            margin-bottom: 12px;
            border-radius: 8px;
            grid-column-start: 1;

        }
        .title{
           font-size: var(--lg);
           color: var(--blue);
           margin-bottom: 16px;
           margin-left: 12px;
           text-align: left;
        }
        .label{
            margin-left: 16px;
            color: var(--blue);
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 12px;
            margin-top: 16px;
        }
        .input{
            color: var(--white);
            background-color: var(--blue);
            border-radius: 12px;
            border: none;
            height: 24px;
            font-size: var(--md);
            padding: 8px;
            margin-left: 16px;
            margin-right: 16px;
            outline: none;
        }
        .input::placeholder{
            color: var(--white);
        }
        .primary-button {
            font-size: var(--md);
            background-color: var(--gold);
            border-radius: 12px;
            border: none;
            height: 40px;
            color: var(--white);
            margin-top: 16px;
            margin-left: 16px;
            margin-right: 16px;
            cursor: pointer;
        }
    

li{
    list-style: none;
    margin-left: 20px;
    display: flex; 
    align-items: left; 
    margin-bottom: 16px; 
    
    
}
.mini-icon{
    width: 32px; 
    height: 32px; 
    margin-right: 0px;
    margin-left: 8px;
    margin-bottom: 8px;
    cursor: pointer;
}
.code{
    width: 20px; 
    height: 20px; 
    margin-right: 12px;
}
.menu_teacher_right{
    grid-column-start: 2;
     display: flex;
     flex-direction: column;
    justify-content: center;
    width: auto;}
.input{
            color: var(--blue);
            background-color: var(--gray);
            border-radius: 12px;
            border: none;
            height: 16px;
            font-size: var(--md);
            padding: 8px;
            margin-left: 16px;
            margin-right: 16px;
            outline: none;
        }
        
        .primary-button-right {
            font-size: var(--lg);
            background-color: var(--white);
            border-radius: 12px;
            margin-bottom: 12px;
            margin-top: 12px;
            margin-left: 8px;
            margin-right: 8px;
            border: none;
            height: 128px;
            width: 96%;
            color: var(--blue); 
            cursor: pointer;
            

        }
        .primary-button-teacher{
            font-size: var(--lg);
            background-color: var(--blue);
            border-radius: 12px;
            border: none;
            height: 32px;
            color: var(--white);
            margin-left: 16px;
            margin-right: 16px;
            margin-bottom: 16px;
            margin-top: 8px;
            cursor: pointer;
            
        }
        .form-add {
    display: flex;
    flex-direction: column;
        }
        .log_out{
            width: 48px;
            height: 48px;
            grid-column-start: 2;
            align-self: center;
        }

    </style>
</head>
